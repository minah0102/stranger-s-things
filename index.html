<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger's Things</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="app.js" type="module"></script>
</head>

<body>
  <header class="logo">Stranger's Things</header>
  <div class="user-status">
    <button class="login visible">LOG IN</button>
    <button class="logout">LOG OUT</button>
    <button class="register">REGISTER</button>
    <button class="myMessages">MESSAGES</button>
    <button class="myPosts">POSTS</button>
  </div>

  <section class="message-container">
    <div class="messages-holder">
      <h3 class="messagesHeader">Inbox messages</h3>
    </div>
  </section>

  <main class="full-width">
    <section class="post-holder" id="all-posts">
      <div class="post-container"></div>
        <div class="search-bar">
          <form action="" id="search-bar">
            <label for="post-search" id="search-label"></label>
            <input type="search" id="post-search" name="PS" placeholder="Enter Keyword" />
            <button type="submit" id="search-button">SEARCH</button>
          </form>
        </div>
    </section>
  </main>

  <div class="modal">
    <div class="content">
      <h3>New User</h3>
      <form class="register-user" id="register-user" action="" method="">
        <label for="user-name">USERNAME</label>
        <input type="text" id="user-name" placeholder="username" required />
        <p>This is a required field.</p>

        <label for="user-password">PASSWORD</label>
        <input type="password" id="user-password" placeholder="password" required />
        <p>This is a required field.</p>

        <label for="user-password-confirm">CONFIRM PASSWORD</label>
        <input type="password" id="user-password-confirm" message="" placeholder="confirm password" required />
        <span id='message'></span>
        <p>This is a required field.</p>

        <div class="actions">
          <button type="submit" class="action create-user when-valid" disabled="true">
            <i class="material-icons"></i>
            <span type="submit" class="action-text" id="createUser">Create</span>
          </button>

          <button class="action cancel-create-user">
            <i class="material-icons"></i>
            <span class="action-text">Cancel</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="modalLogin">
    <div class="contentLogin">
      <h3>User</h3>
      <form class="login-user" id="login-user" action="" method="">
        <label for="login-name">USERNAME</label>
        <input type="text" id="login-name" placeholder="name" required />
        <p>This is a required field.</p>

        <label for="login-password">PASSWORD</label>
        <input type="password" id="login-password" placeholder="password" required />
        <p>This is a required field.</p>

        <div class="actions">
          <button type="submit" class="action login-user when-valid">
            <i class="material-icons"></i>
            <span type="submit" class="action-text">Log in</span>
          </button>
          <button class="action cancel-login">
            <i class="material-icons"></i>
            <span class="action-text">Exit</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="postModal">
    <aside class="make-post" id="aside-section">
      <form class="post-form" action="" method="">
        <h3 class="make-post-head">List Items For Sale</h3>

        <label for="post-title">Title: </label>
        <input type="text" id="post-title" name="title" placeholder="Enter Title" required />

        <label for="post-body">Description: </label>
        <textarea type="text" id="post-body" name="post" placeholder="Description" required></textarea>

        <label for="post-price">Price: </label>
        <input type="text" id="post-price" name="price" placeholder="Price" required />

        <label for="post-location">Location: </label>
        <input type="text" id="post-location" name="location" />

        <label for="willDeliver">Will deliver<input type="checkbox" id="willDeliver" name="willDeliver"
            value=""></label>

        <input id="submit-post" type="submit" value="Post/Edit" />
      </form>
    </aside>
  </div>
</body>

</html>
