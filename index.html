<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger's Things</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js" type="module"></script>
    <script defer src="./posts/post.js" type="module"></script>
</head>

<body>
    <header class="logo">Stranger's Things</header>
    <div id="options">
        <button class="post_cards">Posts</button>
        <button class="messages">Messages</button>
        <button class="post_create">Create Post</button>
    </div>
    <div id="new_tab">
    </div>
    <div class="search">
        <input class="search-bar" type="text" placeholder="Search...">
        <button class="search-button" type="submit">Search</button>
    </div>
    <div class="all-posts"></div>
    <div class="login-bar"></div>
</body>

</html>
