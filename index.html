<body>
  <header class="logo">Stranger's Things</header>
</body>
<div class="user-status">
  <button class="login-visible">LOG IN</button>
  <button class="logout">LOG OUT</button>
  <button class="register">REGISTER</button>
  <button class="myMessages">MESSAGES</button>
  <button class="myPosts">POSTS</button>
</div>

<section class="message-container">
  <div class="messages-holder">
    <h3 class="messagesHeader">Inbox messages</h3>
  </div>
</section>

<main class="full-width">
  <section class="post-holder" id="all-posts">
    <div class="post-container"></div>
    <div class="search-bar">
      <form action="" id="search-bar">
      <label for="post-search" id="search-label">KEYWORD:</label>
      <input type="search" id="post-search" name="PS" />
      <button type="submit" id="search-button">SEARCH</button>
    </form>
    </div>
  </section>
</main>
